    <div class="contacts-content-header" id="header">
        <div>
            <h1>Contact</h1>
        </div>
    </div>

    <div class="aboutpage">
        <div class="contact-desc">
            <h2>Want to get in touch?</h2>
            <h3>We'd love to hear from you. Here's how you can reach us...</h3>
        </div>

        <div class="Contact">
            <div class="call_us">
                <img src="/img/imgC/phone-icon.png" height="55px" width="55px">
                <h4>CALL US</h4>
                <h5>+6392-8728-9259</h5>
            </div>
            <div class="address">
                <a href="#map-location"><img src="/img/imgC/address-icon.png" height="55px" width="55px"></a>
                <h4>ADDRESS</h4>
                <a href="#map-location"><h5>AUP College of Business, Silang, Cavite</h5></a>
            </div>
            <div class="email">
                <a onmouseover="appendMailTo()" id="sendMail" href="mailto:ProjGuardian.Org@gmail.com" class="btn-submit"><img src="/img/imgC/email-icon.png" height="55px" width="55px"></a>
                <h4>EMAIL</h4>
                <a onmouseover="appendMailTo()" id="sendMail" href="mailto:ProjGuardian.Org@gmail.com" class="btn-submit"><h5>ProjGuardian.Org@gmail.com</h5></a>
            </div>
        </div>

        <form action="https://formspree.io/xqkaepzo" method="POST" class="form">
            <div class="form-desc">
                <h2>Please fill out the quick form and we will be in touch with you.</h2>
            </div>
            <label class="username_label">
                <input type="text" name="_username" placeholder="Name:" required class="userInfo">
            </label>
            
            <label class="email_label">
                <input type="text" name="_replyto" placeholder="Email:" required class="userInfo">
            </label>
            
            <label class="phone_label">
                <input type="text" name="_usercontact" placeholder="Phone number:" class="userInfo">
            </label>

            <div>
                <label>
                    <textarea name="message" placeholder="Your message:" required id="userMessage"></textarea>
                </label>
            </div>

            <!-- your other form fields go here -->
            <div>
                <button type="submit" id="submitButton">SUBMIT</button>
            </div>
        </form>
    </div>
    <div class="map-location" id="map-location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d966.9033886150632!2d121.04071202918192!3d14.21739159937797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd7cf0e47e9c67%3A0x72b7d799fae61d8d!2sAUP%20College%20of%20Business!5e0!3m2!1sen!2sph!4v1575084762401!5m2!1sen!2sph" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
