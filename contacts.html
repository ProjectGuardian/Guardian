<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" type="text/css" href="contacts.css">
    <title>Contact</title>
</head>
<body>
    <div class="contacts-content-header" id="header">
        <div>
            <h1>Contact</h1>
        </div>
    </div>

    <div class="aboutpage">
        <div class="contact-desc">
            <h2>Want to get in touch?</h2>
            <h3>We'd love to hear from you. Here's how you can reach us...</h3>
        </div>

        <div class="Contact">
            <div class="call_us">
                <img src="/img/phone-icon.png" height="55px" width="55px">
                <h4>CALL US</h4>
                <h5>+6392-8728-9259</h5>
            </div>
            <div class="address">
                <a href="#map-location"><img src="/img/address-icon.png" height="55px" width="55px"></a>
                <h4>ADDRESS</h4>
                <a href="#map-location"><h5>AUP College of Business, Silang, Cavite</h5></a>
            </div>
            <div class="email">
                <a onmouseover="appendMailTo()" id="sendMail" href="mailto:ProjGuardian.Org@gmail.com" class="btn-submit"><img src="/img/email-icon.png" height="55px" width="55px"></a>
                <h4>EMAIL</h4>
                <a onmouseover="appendMailTo()" id="sendMail" href="mailto:ProjGuardian.Org@gmail.com" class="btn-submit"><h5>ProjGuardian.Org@gmail.com</h5></a>
            </div>
        </div>

        <form action="https://formspree.io/xqkaepzo" method="POST" class="form">
            <div class="form-desc">
                <h2>Please fill out the quick form and we will be in touch with you.</h2>
            </div>
        </form>
    </div>
</body>
<script src="js/contacts.js"></script>
</html>
